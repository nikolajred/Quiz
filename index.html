<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Time - Выберите Quiz</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="header__container">
            <a href="/">
                <img src="img/logo.svg" class="header__logo" alt="quiz time">
            </a>
            <h1 class="header__title">QUIZ TIME</h1>
        </div>
    </header>
    <main class="main">
        <h2 class="main__title">Выберите Quiz</h2>
        <div class="main__box selection">
            <ul class="selection__list">
                <li class="selection__item">
                    <button class="selection__theme">JavaScript</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Java</button>
                    <p class="selection__result">
                        <span class="selection__result-ratio">7/10</span>
                        <span class="selection__result-text">Последний результат</span>
                    </p>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">PHP</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">MySQL</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">Python</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">CSS</button>
                </li>
                <li class="selection__item">
                    <button class="selection__theme">HTML</button>
                </li>
            </ul>
        </div>

        <div class="main__box main__box-question">
            <form class="main__form-question" data-count="1/10">
                <fieldset>
                    <legend class="main__subtitle">Какие типы input корректны?</legend>
                    <label class="answer">
                        <input type="checkbox" class="answer__checkbox" name="answer">text
                    </label>
                    <label class="answer">
                        <input type="checkbox" class="answer__checkbox" name="answer">color
                    </label>
                    <label class="answer">
                        <input type="checkbox" class="answer__checkbox" name="answer">week
                    </label>
                    <label class="answer">
                        <input type="checkbox" class="answer__checkbox" name="answer">day
                    </label>
                </fieldset>
                <button class="main__btn question__next">Подтвердить</button>
            </form>
        </div>


        <div class="main__box main__box-question">
            <form class="main__form-question" data-count="1/10">
                <fieldset>
                    <legend class="main__subtitle">Какая столица является родиной демократии?</legend>
                    <label class="answer">
                        <input type="radio" class="answer__radio" name="answer">Рим
                    </label>
                    <label class="answer">
                        <input type="radio" class="answer__radio" name="answer">Амстердам
                    </label>
                    <label class="answer">
                        <input type="radio" class="answer__radio" name="answer">Афины
                    </label>
                    <label class="answer">
                        <input type="radio" class="answer__radio" name="answer">Вашингтон
                    </label>
                </fieldset>
                <button class="main__btn question__next">Подтвердить</button>
            </form>
        </div>

        <div class="main__box main__box-result result">
            <h2 class="main__subtitle main__subtitle-result">Ваш результат</h2>
            <div class="result__box">
                <p class="result__ratio">10/10</p>
                <p class="result__text">Отличный результат</p>
            </div>
            <button class="main__btn result__return">К списку Quiz</button>
        </div>
    </main>
</body>
</html>
